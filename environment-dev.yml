# development environment for mff
# to install use
# conda env create --file environment-dev.yml
# activate the env with:
# conda activate mff-dev
name: mff-dev
channels:
- conda-forge
- nodefaults
dependencies:
- python=3.11.7
- pandas=2.2.0
- numpy=1.26.3
- scipy=1.12.0
- dask=2024.2.0
- scikit-learn=1.4.0
- sktime=0.27.0 # currently needs lower pandas to be compatible
- pytest=8.0.0
- black=24.1.0
- ruff=0.1.14
- sphinx=7.2.6
- numpydoc=1.6.0
- pip=23.3.2
- matplotlib=3.8.3